<div class="row clearfix " ng-init="initGirds();"
	style="padding-left: 46px;">

	<div class="row clearfix ">
		<div class="row clearfix">
			<h2 class="col-md-2 vTopName">
				<img ng-src="{{data.top.vTopIcon}}" alt="类别图标" width="30" height="30"/> {{data.top.vTopName}}
			</h2>

			<div class="col-md-6 text-bottom setHeight">
				<ul class="list-inline">
					<li class="text-center" ng-repeat="secNav in data.top.leftList "
						ng-click="listGirdsByTopAndSecNav(secNav.vSecId,1)">
						<a class="setMagin" href="">{{secNav.vSecName}}</a></li>
				</ul>
			</div>
			<div class="col-md-1 col-sm-1 col-sm-offset-1 setHeight">
				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
					更多分类
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="secNav in data.top.dropList"><a href="" ng-click="listGirdsByTopAndSecNav(secNav.vSecId,1)">{{secNav.vSecName}}</a></li>
				</ul>

			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div ng-if="list[0] != null"
			class="col-md-3 resent-grid recommended-grid"
			ng-repeat="video in list">
			<div class="resent-grid-img recommended-grid-img">
				<a href="" ng-click="toDetail(video)">
					<img ng-src="{{video.vPic}}" alt="视频显示图片" width="320" height="180" />
				</a>
				<!-- <div class="time small-time">
						<p>50集全</p>
					</div> -->
			</div>
			<div class="resent-grid-info recommended-grid-info video-info-grid">
				<h5>
					<a href="" class="title" ng-click="toDetail(video)">{{video.vName}}</a>
				</h5>
				<p class="views views-info">{{video.vTitle}}</p>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>

	<hr noshade="noshade" />
</div>

<div class="row clearfix">
	<div class="col-md-9 column">
		<!-- 分页插件 -->
		<tm-pagination conf="paginationConf"></tm-pagination>
	</div>
</div>

</div>

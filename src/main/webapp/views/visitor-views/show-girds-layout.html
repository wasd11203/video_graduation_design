<div class="row clearfix " ng-init="initGirds();">

	<div class="row clearfix " ng-repeat="navAndVideos in navsAndVideos" style="padding-left:46px;">

		<div class="row clearfix">
			<h2 class="col-md-2 vTopName">
				<img ng-src="{{navAndVideos.vTopIcon}}" alt="类别图标" width="30" height="30"/>
				{{navAndVideos.vTopName}}
			</h2>
		
			<div class="col-md-6 text-bottom setHeight">
				<ul class="list-inline">
					<li ng-repeat="secNav in navAndVideos.leftList track by $index" ng-click="changeVideos(navAndVideos,$index)">
						<a href="" class="setMagin">{{secNav.vSecName}}</a>
					</li>
				</ul>
			</div>
			<div ng-if="navAndVideos.dropList.length > 0" class="col-md-1 col-sm-1 col-sm-offset-1 setHeight">
				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
					更多分类
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="secNav in navAndVideos.dropList track by $index "><a href="" ng-click="changeVideos(navAndVideos,navAndVideos.maxIndex+$index)">{{secNav.vSecName}}</a></li>
				</ul>
				
			</div>
		</div> 
		
		<div class="row clearfix">
			<div class="col-md-3 resent-grid recommended-grid" ng-if="navAndVideos.secList[navAndVideos.curIndex].videos[0].vId != null" ng-repeat="video in navAndVideos.secList[navAndVideos.curIndex].videos">
				<div class="resent-grid-img recommended-grid-img">
					<a href="" ng-click="toDetail(video)">
						<img ng-src="{{video.vPic}}" alt="视频显示图片" width="320" height="180" />
					</a>
					<!-- <div class="time small-time">
						<p>50集全</p>
					</div> -->
				</div>
				<div class="resent-grid-info recommended-grid-info video-info-grid">
					<h5>
						<a href="" ng-click="toDetail(video)" class="title">{{video.vName}}</a>
					</h5>
					<p class="views views-info">{{video.vTitle}}</p>
				</div>
			</div>
			
			<div class="clearfix"></div>
		</div>
	
		<hr noshade="noshade" />
	</div>

</div>

<!DOCTYPE HTML>
<html>
	<head>
		<title>微show</title>
		
		<link rel="shortcut icon" href="short-icon.ico"
			type="image/vnd.microsoft.icon">
		<link rel="icon" href="short-icon.ico" type="image/vnd.microsoft.icon">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<!-- bower:css start -->
		<link href="static/bower_components/bootstrap/dist/css/bootstrap.css"
			rel="stylesheet" type="text/css" />
			
		<!-- end bower:css -->
		
		<!-- build:css(.tmp) static/styles/*.css start-->
		<link href="static/styles/dashboard.css" rel="stylesheet"
			type="text/css" />
		<link href="static/styles/style.css" rel='stylesheet' type="text/css" />
		<link href="static/styles/popuo-box.css" rel="stylesheet"

		<link href="static/styles/detail.css" rel="stylesheet" />
		<!-- end build:css(.tmp) static/styles/*.css -->
	</head>
	
	<body ng-app="vShow">
	
		<!--1、上侧搜索栏开始-->
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="SearchCtrl">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"> <img
						src="static/images/logo.png" />
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<div class="top-search">
						<form name="toSearchForm" class="navbar-form navbar-right" ng-submit="search()">
							<input type="text" ng-model="param.keywords" class="form-control" placeholder="Search...">
							<input type="submit" value="">
						</form>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</nav>
		<!--上侧搜索栏结束-->
	
	
		<div ui-view='maincontent'></div>
	
	
		<!-- footer -->
		<div class="footer">
			<div class="footer-grids">
	
				<label class="label label-default center-block">@copyright
					2017-05-01</label>
	
			</div>
		</div>
		<!-- //footer -->
	
	
	</body>
